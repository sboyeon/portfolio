<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="../public/css/reset.css">
    <title>보연 포트폴리오</title>
  </head>
  <body>
    <div id="app">

    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
	 
    window.onscroll = function () {
      scrollE();
    }

    function scrollE() {
      var cont = document.querySelector('#container');
      var cli = 500 + window.scrollY;
      if (cli < window.innerHeight) {
        cont.style.opacity = 0;
      } else {
        cont.style.opacity = 1;
      }
    }
    window.addEventListener('load', scrollE);
    window.addEventListener('scroll', scrollE);

  </script>

  
  <script>
    window.onload = function () {
    var elm = ".scroll";
    $(elm).each(function (index) {
      // 개별적으로 Wheel 이벤트 적용
      $(this).on("mousewheel DOMMouseScroll", function (e) {
        e.preventDefault();
        var delta = 0;
        if (!event) event = window.event;
        if (event.wheelDelta) {
          delta = event.wheelDelta / 120;
          if (window.opera) delta = -delta;
        }
        else if (event.detail)
          delta = -event.detail / 3;
        var moveTop = $(window).scrollTop();
        var elmSelecter = $(elm).eq(index); 
        // 박스 상단위치
        var boxArr = [];
        $(".scroll").each(function () {
          boxArr.push($(this).offset().top);
        }); 
        // 마우스휠을 위에서 아래로
        if (delta < 0) {
          for (var i = 0; i < boxArr.length; i++) {
            if (boxArr[i] > moveTop + 1) {
              moveTop = boxArr[i];
              i = boxArr.length;
            }
          }
          // 마우스휠을 아래에서 위로
        } else if (delta > 0) {
          for (var i = boxArr.length - 1; i >= 0; i--) {
            if (boxArr[i] < moveTop - 1) {
              moveTop = boxArr[i];
              i = -1;
            }
          }
        } 
        // 화면 이동 0.8초(800)
        $("html,body").stop().animate({
          scrollTop: moveTop + 'px'
        }, {
          duration: 800, complete: function () {
          }
        });
      });
    });
  }
  </script>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("mySidenav").style.height = "800px";
      document.getElementById("mySidenav").style.zIndex = "9";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

</script>

</html>
